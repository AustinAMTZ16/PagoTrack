<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Homologada</title>
  <script src="./assets/js/SesionUser.js"></script>
  <script src="./assets/js/MenuContenido.js"></script>
  <script src="./assets/js/MenuSistema.js"></script>




  <!-- Bootstrap 5 (CSS + Bundle con Popper) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (necesario para DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- QRCode Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Estilos Personalizados  lugar si importa-->
  <link rel="stylesheet" href="./assets/css/TesoreriaStyle.css">
</head>

<body>
  <header>
    <img src="./assets/images/lg_banner.jpg" alt="Logo" class="logo" style="width: 30%; height: 50%;">
    <h1>Sistema Institucional</h1>
  </header>

  <nav class="navbar navbar-expand-lg">
   
  </nav>

  <main>
    <h2>Formulario Homologado</h2>
    <form>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="tipo">Tipo</label>
        <select id="tipo" class="form-select">
          <option value="">Seleccione</option>
          <option value="1">Opción 1</option>
          <option value="2">Opción 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <hr class="my-5">

    <h2>Tabla de Datos</h2>
    <div class="table-responsive">
      <table id="tablaDatos" class="table table-bordered table-hover display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ejemplo</td>
            <td>Descripción de prueba</td>
            <td><button class="btn btn-sm btn-primary">Editar</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ejemplo 2</td>
            <td>Otra descripción</td>
            <td><button class="btn btn-sm btn-primary">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>© 2025 Sistema PagoTrack - Gestión de Pagos</p>
  </footer>

  <script>
    $(document).ready(function () {
      $('#tablaDatos').DataTable({
        responsive: true,
        language: {
          url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-MX.json'
        }
      });
    });
  </script>
</body>

</html>
