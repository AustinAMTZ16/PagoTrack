    <h1>Panel de control</h1>

    <div class="container">
        <div class="table-container">
            <h2 style="text-align: center;">Listado de Trámites</h2>
            <button id="downloadExcelTramites" class="btn btn-primary toggleButton">Descargar Excel</button>
            <select name="estadoSelect" id="estadoSelect">
                <option value="Todos">Todos</option>
                <option value="Creado">Creado</option>
                <option value="Turnado">Turnado</option>
                <option value="Observaciones">Observaciones</option>
                <option value="RegistradoSAP">Registrado SAP</option>
                <option value="VoBO">Revisión por Dirección</option>
                <option value="OrdenesPago">Turnado Ordenes de Pago</option>
                <option value="OPClasificadas">OP Clasificadas</option>
                <option value="OPAnalisisDatosSAP">OP Analisis Datos SAP</option>
                <option value="OPPago">OP Generación de Pago(Cheque/Transferencia)</option>
                <option value="Terminado">Terminado</option>
                <option value="Rechazado">Rechazado</option>
            </select>
            <table id="tableTramites">
                <thead>
                    <tr>
                        <th hidden>#</th>
                        <th>Mes</th>
                        <th>Fecha de Recepcion</th>
                        <th>TipoTramite</th>
                        <th>Dependencia</th>
                        <th>Proveedor</th>
                        <th>Concepto</th>
                        <th>Importe</th>
                        <th>AnalistaTurnado</th>
                        <th>Estatus</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>
