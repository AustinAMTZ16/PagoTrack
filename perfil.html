  <script>
    function descargarFicha() {
      // Mostrar temporalmente la secci√≥n que queremos imprimir
      const element = document.getElementById("fichaPdf");

      const opt = {
        margin: 0.2,
        filename: 'Ficha_Personal.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }

      // Generar y guardar el PDF
      html2pdf().set(opt).from(element).save();
