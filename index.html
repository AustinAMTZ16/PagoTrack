<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagoTrack</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./assets/js/InicioSesion.js"></script>
</head>

<body>
    <br>
    <div>
        <img src="./assets/images/lg_banner.jpg" alt="" width="90%">
        <h1>TRACK DOCUMENT DIRECCIÓN</h1>
    </div>
    <!-- Header End -->
    <div class="login-area pt-50 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="">
                            <img src="./assets/images/lg_seccion.jpg" alt="" width="50%">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="login-form-container">
                            <div class="login-text">
                                <h2>INICIO DE SESIÓN</h2>
                            </div>
                            <div class="login-form">
                                <form id="formInicioSesion" method="post">
                                    <input type="email" name="inputEmail" id="inputEmail"
                                        placeholder="name@example.com">
                                    <input type="password" name="inputclave" id="inputclave" placeholder="Password">
                                    <div class="button-box">
                                        <button type="submit" class="default-btn">Acceder</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
