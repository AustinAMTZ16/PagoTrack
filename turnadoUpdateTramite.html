<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tramite</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>
    
    <script src="./assets/js/TramitesController.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            /* Espacio entre los campos */
        }

        .input-group {
            width: 48%;
            /* Cada input toma un 48% del ancho para caber en dos por fila */
        }

        .small-text {
            font-size: 0.8em;
            /* Reduce el tama√±o del texto */
            color: #666;
            /* Cambia el color si lo deseas, un gris suave es ideal */
        }


        @media (max-width: 768px) {
            .input-group {
                width: 100%;
                /* En pantallas m√°s peque√±as, los inputs se apilan uno sobre otro */
            }
        }

        input[readonly],
        textarea[readonly],
        select[readonly] {
            background-color: #333 !important;
            color: #fff !important;
            border: 1px solid #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </nav>

    <div class="container">
        <img src="./assets/images/lg_seccion.jpg" alt="" width="20%" style="display: block; margin: 0 auto;">
        <h1>Sistema de Gesti√≥n de Tr√°mites</h1>
        <h1>Turnar Tr√°mite</h1>
        <form id="formUpdateTramite" method="post">

            <div class="input-group">
                <label for="ID_CONTRATO">Identificador del tramite</label>
                <input type="text" id="ID_CONTRATO" name="ID_CONTRATO" placeholder="ID del Contrato" readonly>
            </div>
            <div class="input-group">
                <label for="Proveedor">Proveedor</label>
                <input type="text" id="Proveedor" name="Proveedor" placeholder="Proveedor" readonly>
            </div>
            <div class="input-group">
                <label for="Concepto">Concepto</label>
                <input type="text" id="Concepto" name="Concepto" placeholder="Concepto" readonly>
            </div>
            <div class="input-group">
                <label for="Importe">Importe</label>
                <input type="text" id="Importe" name="Importe" placeholder="Importe" readonly>
            </div>
            <div class="input-group">
                <label for="FechaLimite">Fecha Limite</label>
                <input type="date" id="FechaLimite" name="FechaLimite" placeholder="Fecha Limite" readonly>
            </div>
            <div class="input-group">
                <label for="FechaRecepcion">Fecha de Recepci√≥n</label>
                <input type="date" id="FechaRecepcion" name="FechaRecepcion" placeholder="Fecha de Recepci√≥n" readonly>
            </div>
            <div class="input-group">
                <label for="Dependencia">Dependencia</label>
                <input type="text" id="Dependencia" name="Dependencia" placeholder="Dependencia" readonly>
            </div>

            <div class="input-group">
                <label for="Estatus">Estatus del tramite</label>
                <select name="Estatus" id="Estatus" placeholder="Estatus" required>
                    <option value="" disabled selected>Selecciona una opci√≥n</option>
                    <option value="Observaciones">Observaciones</option>
                    <option value="Devuelto">Devuelto</option>
                    <option value="RegistradoSAP">Registrado SAP</option>
                    <option value="JuntasAuxiliares">Juntas Auxiliares</option>
                    <option value="Inspectoria">Inspectoria</option>
                </select>
            </div>
            <div class="input-group">
                <label for="DocSAP">Numero de Documento SAP</label>
                <input type="text" id="DocSAP" name="DocSAP" placeholder="Ejemplo: 1900001034">
            </div>
            <div class="input-group">
                <label for="IntegraSAP">Integra SAP</label>
                <input type="text" id="IntegraSAP" name="IntegraSAP" placeholder="Debe ser unico. Ejemplo: 180655">
            </div>
            <div class="input-group">
                <label for="NombreUser">Nombre del Usuario</label>
                <input type="text" id="NombreUser" name="NombreUser" placeholder="Nombre del Usuario" readonly>
            </div>
            <div class="input-group"></div>
            <label for="Comentarios">Comentarios</label>
            <textarea type="text" id="Comentarios" name="Comentarios" rows="10" placeholder="Ejemplo: Describa las aciones a realizar, el responsable de la actividad y observaciones.                
                ‚ö† Antecedentes:
                * [Fecha]: [Descripci√≥n breve de cada evento importante en orden cronol√≥gico]
                * [Fecha]: [Descripci√≥n de observaciones o devoluciones]
                * [Fecha]: [Motivo del rechazo o devoluci√≥n m√°s reciente]
                ‚úÖ Acci√≥n Requerida:
                1. [Descripci√≥n clara de la primera acci√≥n necesaria]
                2. [Segunda acci√≥n requerida]
                " required></textarea>

            <button type="submit" id="btnGuardar">Guardar Tramite</button>
            <button type="button" onclick="window.location.href = 'listadoTurnados.html';"
                class="btn btn-secondary">Regresar</button>
            <button type="button" id="enviarWhatsApp" class="btn btn-primary" target="_blank" hidden>Enviar Tarjeta
                Informativa</button>
        </form>
    </div>

    <script>
        document.getElementById('Estatus').addEventListener('change', function () {
            const botonWhatsApp = document.getElementById('enviarWhatsApp');
            botonWhatsApp.hidden = this.value !== 'Devuelto' && this.value !== 'Observaciones';
        });
        document.getElementById('enviarWhatsApp').addEventListener('click', () => {
            const mensaje = `
                            üîπ TARJETA INFORMATIVA üîπ
                üë§ Analista: ${document.getElementById('NombreUser').value}
                üìå ID Contrato: ${document.getElementById('ID_CONTRATO').value}
                üèõ Instituci√≥n: ${document.getElementById('Dependencia')?.value || 'N/A'}
                üë§ Proveedor: ${document.getElementById('Proveedor').value}
                üìÑ Concepto: ${document.getElementById('Concepto').value}
                üí∞ Importe: ${document.getElementById('Importe').value}
                üìÑ Estatus: ${document.getElementById('Estatus')?.value || "N/A"}
                ‚è≥ FechaRecepcion: ${document.getElementById('FechaRecepcion')?.value || "N/A"}
                ‚è≥ FechaLimitePago: ${document.getElementById('FechaLimite')?.value || "N/A"}
                ‚ö† Comentarios: ${document.getElementById('Comentarios').value}
                        Solicito apoyo para seguimiento.
                `.trim();

            navigator.clipboard.writeText(mensaje).then(() => {
                alert('Mensaje copiado al portapapeles. Al abrir el grupo, pega el mensaje directamente.');
                window.open('https://chat.whatsapp.com/DqWPIzn1J8lIoPGZmMTrQ2', '_blank');
            }).catch(err => {
                alert('Error al copiar al portapapeles, copia el mensaje manualmente.');
                window.open('https://chat.whatsapp.com/DqWPIzn1J8lIoPGZmMTrQ2', '_blank');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
