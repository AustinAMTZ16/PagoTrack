<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Oficio</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script type="module" src="./assets/js/Correspondencia.js"></script>
    
    <!-- Bootstrap 5 (CSS + Bundle con Popper) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- QRCode Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Estilos Personalizados  lugar si importa-->
    <link rel="stylesheet" href="./assets/css/TesoreriaStyle.css">
</head>

<body>
    <header>
        <img src="./assets/images/lg_banner.jpg" alt="Logo" class="logo" style="width: 30%; height: 50%;">
        <h1>Sistema Institucional</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
    </nav>

    <main class="container py-4">
        <h2 class="mb-4">Editar Oficio</h2>
        <form id="formEditarOficios" method="POST">
            <div class="row g-3">
                <!-- ID -->
                <div class="mb-3">
                    <label for="ID" class="form-label">ID</label>
                    <input type="text" class="form-control" id="ID" name="ID" readonly>
                </div>
                <!-- Folio -->
                <div class="mb-3">
                    <label for="Folio" class="form-label">Folio</label>
                    <input type="text" class="form-control" id="Folio" name="Folio" readonly>
                </div>

                <!-- Fecha de Recepción -->
                <div class="mb-3">
                    <label for="FechaRecepcion" class="form-label">Fecha de Recepción</label>
                    <input type="date" class="form-control" id="FechaRecepcion" name="FechaRecepcion" readonly>
                </div>

                <!-- Solicitante -->
                <div class="mb-3">
                    <label for="Solicitante" class="form-label">Solicitante</label>
                    <input type="text" class="form-control" id="Solicitante" name="Solicitante" readonly>
                </div>

                <!-- Dependencia -->
                <div class="mb-3">
                    <label for="Dependencia" class="form-label">Dependencia</label>
                    <input type="text" class="form-control" id="Dependencia" name="Dependencia" readonly>
                </div>

                <!-- Departamento -->
                <div class="mb-3">
                    <label for="Departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="Departamento" name="Departamento" readonly>
                </div>

                <!-- Número de Oficio -->
                <div class="mb-3">
                    <label for="NumeroOficio" class="form-label">Número de Oficio</label>
                    <input type="text" class="form-control" id="NumeroOficio" name="NumeroOficio" readonly>
                </div>

                <!-- Tipo de Oficio -->
                <div class="mb-3">
                    <label for="tipoOficio" class="form-label">Tipo de Oficio</label>
                    <select class="form-select" id="tipoOficio" name="tipoOficio">
                        <option value="">Seleccione el Tipo de Oficio</option>
                        <option value="Regularizacion">Regularización</option>
                        <option value="Suficiencia_Presupuestal">Suficiencia Presupuestal</option>
                        <option value="Suficiencia_Compromiso_Gasto">Suficiencia Compromiso Gasto</option>
                        <option value="Suficiencia_Anticipada">Suficiencia Anticipada</option>
                        <option value="Modificaciones_Suficiencia_Presupuestal">Modificaciones Suficiencia Presupuestal
                        </option>
                        <option value="Ampliacion_de_suficiencia">Ampliación de suficiencia</option>
                        <option value="Oficio">Oficio</option>
                        <option value="Memorando">Memorando</option>
                        <option value="Circular">Circular</option>
                        <option value="Recalendarizacion">Recalendarización</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Uso_de_partida">Uso de partida</option>
                        <option value="Lic_Romay">Lic. Romay</option>
                        <option value="Ampliacion_Presupuestal">Ampliación Presupuestal</option>
                        <option value="Ampliacion_Liquida">Ampliación Líquida</option>
                        <option value="Reasignacion">Reasignación</option>
                        <option value="Disposicion_y_Reasignacion">Disposición y Reasignación</option>
                        <option value="Disposicion">Disposición</option>
                        <option value="Apertura_de_Fondo_Fijo">Apertura de Fondo Fijo</option>
                        <option value="Multianuales">Multianuales</option>
                        <option value="Transparencia">Transparencia</option>
                        <option value="Reduccion">Reducción</option>
                    </select>
                </div>

                <!-- Asunto -->
                <div class="mb-3">
                    <label for="Asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="Asunto" name="Asunto" readonly>
                </div>

                <!-- Concepto -->
                <div class="mb-3">
                    <label for="Concepto" class="form-label">Concepto</label>
                    <textarea class="form-control" id="Concepto" name="Concepto" rows="3" readonly></textarea>
                </div>

                <!-- Monto -->
                <div class="mb-3">
                    <label for="Monto" class="form-label">Monto</label>
                    <input type="number" step="0.01" class="form-control" id="Monto" name="Monto" readonly>
                </div>

                <!-- Fecha de Vencimiento -->
                <div class="mb-3">
                    <label for="FechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="FechaVencimiento" name="FechaVencimiento" readonly>
                </div>

                <!-- Turnado A -->
                <div class="mb-3">
                    <label for="Turnado" class="form-label">Turnado A</label>
                    <input type="text" class="form-control" id="Turnado" name="Turnado" readonly>
                </div>

                <!-- Fecha Entrega Acuse -->
                <div class="mb-3">
                    <label for="FechaEntregaAcuse" class="form-label">Fecha Entrega Acuse</label>
                    <input type="date" class="form-control" id="FechaEntregaAcuse" name="FechaEntregaAcuse">
                </div>

                <!-- Fecha Retroactiva -->
                <div class="mb-3">
                    <label for="FechaRetroactiva" class="form-label">Fecha Retroactiva</label>
                    <input type="date" class="form-control" id="FechaRetroactiva" name="FechaRetroactiva">
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="Estado" class="form-label">Estado del Oficio</label>
                    <select class="form-select" id="Estado" name="Estado">
                        <option value="CREADO">CREADO</option>
                        <option value="TURNADO">TURNADO</option>
                        <option value="OBSERVACIONES">OBSERVACIONES</option>
                        <option value="DEVUELTO">DEVUELTO</option>
                        <option value="FIRMA-DG">FIRMA POR DIRECTORA TESORERIA</option>
                        <option value="ACUSE">ACUSE</option>
                        <option value="ESCANEO-SELLOS">ESCANEO DE SELLOS</option>
                        <option value="ARCHIVADO">ARCHIVADO</option>
                        <option value="CANCELADO">CANCELADO</option>
                    </select>
                </div>

                <!-- UsuarioRegistro -->
                <div class="mb-3">
                    <label for="UsuarioRegistro" class="form-label">Usuario que registra</label>
                    <input type="text" class="form-control" id="UsuarioRegistro" name="UsuarioRegistro" readonly>
                </div>

                <!-- Comentarios -->
                <div class="mb-3">
                    <label for="Comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="Comentarios" name="Comentarios" rows="2"></textarea>
                </div>

                <!-- Botón Enviar -->
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary toggleButton">Guardar Cambios</button>
                    <button type="button" class="btn btn-primary toggleButton"
                        onclick="window.location.href='CorrespondenciaPanelControl.html'">Regresar</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Sistema PagoTrack - Gestión de Pagos</p>
    </footer>
</body>

</html>
