<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tramite</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script type="module" src="./assets/js/Correspondencia.js"></script>

    <!-- Bootstrap 5 (CSS + Bundle con Popper) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- QRCode Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Estilos Personalizados  lugar si importa-->
    <link rel="stylesheet" href="./assets/css/TesoreriaStyle.css">
</head>

<body>
    <header>
        <img src="./assets/images/lg_banner.jpg" alt="Logo" class="logo" style="width: 30%; height: 50%;">
        <h1>Sistema Institucional</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
    </nav>

    <main class="container py-4">
        <h2 class="mb-4">Scaneo de Firmas</h2>
        <form id="formOficioAnalistaScaneoFirmas" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <!-- Sección para el ID del Oficio -->
                <div class="col-md-6">
                    <label for="ID">Identificador del Oficio</label>
                    <input type="text" class="form-control" id="ID" name="ID" placeholder="ID del Oficio" readonly>
                </div>
                <!-- Sección para el Nombre del Usuario -->
                <div class="col-md-6">
                    <label for="NombreUser">Nombre del Usuario</label>
                    <input type="text" class="form-control" id="Turnado" name="Turnado" placeholder="Nombre del Usuario"
                        readonly>
                </div>
                <!-- Sección para la Dependencia -->
                <div class="col-md-6">
                    <label for="Dependencia">Dependencia</label>
                    <input type="text" class="form-control" id="Dependencia" name="Dependencia"
                        placeholder="Dependencia" readonly>
                </div>
                <!-- Sección para el Solicitante -->
                <div class="col-md-6">
                    <label for="Solicitante">Solicitante</label>
                    <input type="text" class="form-control" id="Solicitante" name="Solicitante"
                        placeholder="Solicitante" readonly>
                </div>
                <!-- Sección para la Fecha de Recepción -->
                <div class="col-md-6">
                    <label for="FechaRecepcion">Fecha de Recepción</label>
                    <input type="datetime" class="form-control" id="FechaRecepcion" name="FechaRecepcion"
                        placeholder="Fecha de Recepción" readonly>
                </div>
                <!-- Sección para la Fecha de Vencimiento -->
                <div class="col-md-6">
                    <label for="FechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="FechaVencimiento" name="FechaVencimiento"
                        placeholder="Fecha de Vencimiento" readonly>
                </div>
                <!-- Sección para el Concepto -->
                <div class="col-md-6">
                    <label for="Concepto">Concepto</label>
                    <input type="text" class="form-control" id="Concepto" name="Concepto" placeholder="Concepto"
                        readonly>
                </div>
                <!-- Sección para el Monto -->
                <div class="col-md-6">
                    <label for="Monto">Monto</label>
                    <input type="number" class="form-control" id="Monto" name="Monto" placeholder="Monto" readonly>
                </div>
                <!-- Sección para el Estado del Oficio -->
                <div class="col-md-6">
                    <label for="Estado">Estado del Oficio</label>
                    <select name="Estado" id="Estado" placeholder="Estado" readonly class="form-select">
                        <option value="ACUSE-EXPEDIENTE" selected>Escaneo del Expediente Completo</option>
                    </select>
                </div>
                <!--Input para subir el archivo-->
                <div class="col-md-6">
                    <label for="Archivo">Archivo</label>
                    <input type="file" class="form-control" id="Archivo" name="Archivo" placeholder="Archivo">
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" id="btnGuardar" class="btn btn-primary toggleButton">Actualizar
                        Oficio</button>
                    <button type="button" onclick="window.location.href = 'CorrespondenciaPanelControl.html';"
                        class="btn btn-primary toggleButton">Regresar</button>
                    <button type="button" id="enviarWhatsApp" class="btn btn-primary toggleButton" target="_blank"
                        hidden>Tarjeta
                        Informativa</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Sistema PagoTrack - Gestión de Pagos</p>
    </footer>

    <script>
        // logica para que el estado no se pueda cambiar 
        window.addEventListener('load', function () {
            const estadoSelect = document.getElementById("Estado");

            // Guardamos el valor fijo
            const valorFijo = estadoSelect.value;

            // Hacemos que el valor no se pueda cambiar
            Object.defineProperty(estadoSelect, 'value', {
                get: function () {
                    return valorFijo;
                },
                set: function (_) {
                    // Ignora cualquier intento de cambiar el valor
                    return valorFijo;
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
