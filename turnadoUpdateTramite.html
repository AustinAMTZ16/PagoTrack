    <script>

                üë§ Proveedor: ${document.getElementById('Proveedor').value}
                üìÑ Concepto: ${document.getElementById('Concepto').value}

        // Funcion para Estatus = "RegistradoSAP" quitar hidden de los campos DocSAP e IntegraSAP
        document.getElementById('Estatus').addEventListener('change', function () {
            const docSAPInput = document.getElementById('divSap');
            const integraSAPInput = document.getElementById('divIntegra');

            if (this.value === 'RegistradoSAP') {
                docSAPInput.hidden = false;
                integraSAPInput.hidden = false;
            } else {
                docSAPInput.hidden = true;
                integraSAPInput.hidden = true;

    <script>
        document.getElementById("DocSAP").addEventListener("input", function () {

            const valor = this.value.trim();

            // Si est√° vac√≠o, es v√°lido (opcional), pero hay que limpiar errores previos
            if (!valor) {
                this.setCustomValidity("");
                return;
            }
            if (!valor) return;

            const documentos = valor.split(",").map(doc => doc.trim());
            const regexSAP = /^(17|19|51|53)0000\d{4}$/;

            let todosValidos = true;
            let documentoInvalido = "";

            for (let doc of documentos) {
                if (!regexSAP.test(doc)) {
                    todosValidos = false;
                    documentoInvalido = doc;
                    break;
                }
            }

            if (!todosValidos) {
                this.setCustomValidity("Documento no v√°lido: " + documentoInvalido + ". Debe comenzar con 17, 19, 51 o 53, tener 4 ceros y terminar en 4 d√≠gitos (ej. 1900001234)");
            } else {
                this.setCustomValidity(""); // v√°lido
            }




            const integraInput = document.getElementById("IntegraSAP");

            integraInput.addEventListener("input", function () {
                const valor = this.value.trim();
                const regex = /^\d{6}$/; // exactamente 6 d√≠gitos

                if (!regex.test(valor)) {
                    this.setCustomValidity("El n√∫mero Integra SAP debe tener exactamente 6 d√≠gitos (ejemplo: 180138)");
                } else {
                    this.setCustomValidity(""); // v√°lido
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // üëá NUEVO BLOQUE - Actualizar comentarios con SAP y INTEGRA
            function actualizarComentarioSAP() {
                const comentarioBase = comentariosTextarea.value.split('\n')[0]; // Se queda con el primer p√°rrafo o l√≠nea principal
                const docSAP = document.getElementById("DocSAP").value.trim();
                const integraSAP = document.getElementById("IntegraSAP").value.trim();

                let extra = "";
                if (docSAP) extra += `\nDOC_SAP : ${docSAP}`;
                if (integraSAP) extra += `\nINTEGRA : ${integraSAP}`;

                comentariosTextarea.value = comentarioBase + extra;
            }

            // Escuchar cambios en ambos inputs
            document.getElementById("DocSAP").addEventListener("input", actualizarComentarioSAP);
            document.getElementById("IntegraSAP").addEventListener("input", actualizarComentarioSAP);


            const estatusSelect = document.getElementById('Estatus');
            const comentariosTextarea = document.getElementById('Comentarios');

            // Define los textos a precargar, usando los IDs de tus opciones como claves
            const textosPrecargadosPorId = {
                "Observaciones": `                1. Motivo/Por qu√©:
                2. Fundamento/Con base en:`,
                "Devuelto": `                1. Motivo/Por qu√©:
                2. Fundamento/Con base en:
                3. Volante/Referencia:`,
                "RegistradoSAP": "Glosado de expediente concluido y registrado en SAP. Expediente devuelto al Operador para seguimiento.",
                // Los IDs de estas opciones ahora son las claves para sus textos espec√≠ficos
                "SolicitudRecursoFinanciero": "Glosado de expediente concluido. Expediente devuelto al Operador para seguimiento.",
                "ComprobacionRecursoFinanciero": "Glosado de expediente concluido. Expediente devuelto al Operador para seguimiento.",
                "ComprobacionRecurso": "Glosado de expediente concluido. Expediente devuelto al Operador para seguimiento.",
                "JuntasAuxiliares": "Glosado de expediente concluido. Expediente devuelto al Operador para seguimiento.",
                "Inspectoria": "Glosado de expediente concluido. Expediente devuelto al Operador para seguimiento."
            };

            // Agrega un event listener al cambio del select de estatus
            estatusSelect.addEventListener('change', function () {
                // Obtiene la opci√≥n (<option>) que est√° actualmente seleccionada
                const selectedOption = estatusSelect.options[estatusSelect.selectedIndex];
                // Obtiene el ID de la opci√≥n seleccionada
                const selectedOptionId = selectedOption.id;

                // Si la opci√≥n seleccionada tiene un ID y ese ID existe como clave en nuestros textos precargados
                if (selectedOptionId && textosPrecargadosPorId[selectedOptionId]) {
                    comentariosTextarea.value = textosPrecargadosPorId[selectedOptionId];
                } else {
                    // Si no hay un ID o no hay texto definido para ese ID, limpia el textarea
                    comentariosTextarea.value = '';
                }
            });

            // Opcional: Para cargar el texto si el formulario se precarga con una opci√≥n ya seleccionada
            // const initialSelectedOption = estatusSelect.options[estatusSelect.selectedIndex];
            // if (initialSelectedOption && initialSelectedOption.id && textosPrecargadosPorId[initialSelectedOption.id]) {
            //     comentariosTextarea.value = textosPrecargadosPorId[initialSelectedOption.id];
            // }
        });
    </script>
