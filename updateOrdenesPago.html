<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ordenes de Pago</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script src="./assets/js/OrdenesPago.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </nav>

    <div class="container">
        <img src="./assets/images/lg_seccion.jpg" alt="" width="20%" style="display: block; margin: 0 auto;">
        <h1>Sistema de Gestión de Trámites</h1>
        <h1>Turnar Trámite</h1>
        <form id="formUpdateTramiteRemesa" method="post">
            <input type="text" id="ID_CONTRATO" name="ID_CONTRATO" placeholder="ID del Contrato" readonly>
            <select name="Estatus" id="Estatus" placeholder="Estatus" required>
                <option value="DevueltoOrdenesPago">Devuelto Ordenes Pago</option>
                <option value="Pagado">Pagado Transferencia</option>
                <option value="Cheque">Cheque Entregado</option>
            </select>
            <input type="text" id="Comentarios" name="Comentarios" placeholder="Comentarios" required>
            <button type="submit" id="btnGuardar">Guardar Tramite</button>
            <button type="button" onclick="window.location.href = 'seguimientoOrdenesPago.html';"
                class="btn btn-secondary">Regresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
