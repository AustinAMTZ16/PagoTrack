<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Remesa</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script src="./assets/js/RemesaController.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input[readonly],
        textarea[readonly],
        select[readonly] {
            background-color: #333 !important;
            color: #fff !important;
            border: 1px solid #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </nav>

    <div class="container">
        <img src="./assets/images/lg_seccion.jpg" alt="" width="20%" style="display: block; margin: 0 auto;">
        <h1>Sistema de Gestión de Trámites</h1>
        <h1>Asignar Remesa</h1>
        <form id="formAsignarRemesa" method="post">
            <input type="text" name="ID_TRAMITE" id="ID_TRAMITE" value="0" readonly>
            <input type="text" name="Estatus" id="Estatus" value="Remesa" readonly>
            <input type="text" name="NumeroRemesa" id="NumeroRemesa" placeholder="ddmmaa-remesa-consecutivo">
            <textarea type="text" id="Comentarios" name="Comentarios" placeholder="Comentarios para el registro"
                required></textarea>
            <button type="submit">Asignar Remesa</button>
            <button onclick="window.location.href = 'dashboard.html';" class="btn btn-secondary">Regresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
