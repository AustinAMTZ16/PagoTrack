<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Suficiencias</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script type="module" src="./assets/js/Suficiencias.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </nav>

    <div class="container">
        <div class="table-container">
            <form id="formActualizarSuficiencias" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="PersonaQuienSolicita" class="form-label">Persona quien solicita</label>
                        <input type="text" class="form-control" id="PersonaQuienSolicita" name="PersonaQuienSolicita">
                    </div>
                    <div class="col-md-4">
                        <label for="Dependencia" class="form-label">Dependencia</label>
                        <input type="text" class="form-control" id="Dependencia" name="Dependencia">
                    </div>
                    <div class="col-md-4">
                        <label for="CentroGestor" class="form-label">Centro Gestor</label>
                        <input type="text" class="form-control" id="CentroGestor" name="CentroGestor">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="AreaFuncional" class="form-label">Área Funcional</label>
                        <input type="text" class="form-control" id="AreaFuncional" name="AreaFuncional">
                    </div>
                    <div class="col-md-4">
                        <label for="NoOficioSolicitud" class="form-label">No. Oficio Solicitud</label>
                        <input type="text" class="form-control" id="NoOficioSolicitud" name="NoOficioSolicitud">
                    </div>
                    <div class="col-md-4">
                        <label for="FechaSolicitud" class="form-label">Fecha Solicitud</label>
                        <input type="date" class="form-control" id="FechaSolicitud" name="FechaSolicitud">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="FechaRecepcion" class="form-label">Fecha Recepción</label>
                        <input type="date" class="form-control" id="FechaRecepcion" name="FechaRecepcion">
                    </div>
                    <div class="col-md-4">
                        <label for="NoOficioContestacion" class="form-label">No. Oficio Contestación</label>
                        <input type="text" class="form-control" id="NoOficioContestacion" name="NoOficioContestacion">
                    </div>
                    <div class="col-md-4">
                        <label for="Tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="Tipo" name="Tipo">
                            <option value="ORIGEN">Origen</option>
                            <option value="MULTIANUAL">Multianual</option>
                            <option value="ACTUALIZACION">Actualización</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="FechaContestacion" class="form-label">Fecha Contestación</label>
                        <input type="date" class="form-control" id="FechaContestacion" name="FechaContestacion">
                    </div>
                    <div class="col-md-4">
                        <label for="SolpedCompromisoGasto" class="form-label">Solped Compromiso Gasto</label>
                        <input type="text" class="form-control" id="SolpedCompromisoGasto" name="SolpedCompromisoGasto">
                    </div>
                    <div class="col-md-4">
                        <label for="ServicioSolicitado" class="form-label">Servicio Solicitado</label>
                        <input type="text" class="form-control" id="ServicioSolicitado" name="ServicioSolicitado">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="FuenteFinanciamiento" class="form-label">Fuente Financiamiento</label>
                        <input type="text" class="form-control" id="FuenteFinanciamiento" name="FuenteFinanciamiento">
                    </div>
                    <div class="col-md-4">
                        <label for="PosPrecog" class="form-label">Pos. Precog</label>
                        <input type="text" class="form-control" id="PosPrecog" name="PosPrecog">
                    </div>
                    <div class="col-md-4">
                        <label for="Requisito" class="form-label">Requisito</label>
                        <input type="text" class="form-control" id="Requisito" name="Requisito">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="Observaciones" class="form-label">Concepto</label>
                        <textarea class="form-control" id="Concepto" name="Concepto" rows="3" readonly></textarea>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="MontoSuficienciaPresupuestal2024" class="form-label">Monto Suficiencia</label>
                        <input type="number" class="form-control" id="MontoSuficienciaPresupuestal2024"
                            name="MontoSuficienciaPresupuestal2024" step="0.01" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="Conac" class="form-label">CONAC</label>
                        <input type="text" class="form-control" id="Conac" name="Conac" readonly>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="Cuenta" class="form-label">Cuenta</label>
                        <input type="text" class="form-control" id="Cuenta" name="Cuenta">
                    </div>
                    <div class="col-md-4">
                        <label for="Folio" class="form-label">Folio</label>
                        <input type="text" class="form-control" id="Folio" name="Folio">
                    </div>
                    <div class="col-md-4">
                        <label for="Folio" class="form-label">Mes</label>
                        <input type="text" class="form-control" id="Mes" name="Mes">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="Cuenta" class="form-label">Foja</label>
                        <input type="text" class="form-control" id="Foja" name="Foja">
                    </div>
                    <div class="col-md-6">
                        <label for="Folio" class="form-label">NoticiaAdministrativa</label>
                        <input type="text" class="form-control" id="NoticiaAdministrativa" name="NoticiaAdministrativa">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="Cuenta" class="form-label">NoContabilizarConsecutivo</label>
                        <input type="text" class="form-control" id="NoContabilizarConsecutivo"
                            name="NoContabilizarConsecutivo">
                    </div>
                    <div class="col-md-6">
                        <label for="Folio" class="form-label">ConsecutivoMes</label>
                        <input type="text" class="form-control" id="ConsecutivoMes" name="ConsecutivoMes">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="Observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="Observaciones" name="Observaciones" rows="3"></textarea>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit">Actualizar Suficiencia</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
