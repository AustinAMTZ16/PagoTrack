<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Remesa</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">

    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script src="./assets/js/RemesaController.js"></script>

    <!-- Bootstrap 5 (CSS + Bundle con Popper) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- QRCode Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Estilos Personalizados  lugar si importa-->
    <link rel="stylesheet" href="./assets/css/TesoreriaStyle.css">
</head>

<body>
    <header>
        <img src="./assets/images/lg_banner.jpg" alt="Logo" class="logo" style="width: 30%; height: 50%;">
        <h1>Sistema Institucional</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
    </nav>

    <main class="container py-4">
        <h1 class="mb-4">Configurar Remesa</h1>
        <form id="formConfigurarRemesa" method="post">
            <div class="row g-3">
                <label for="ID_REMESA">Identificador de la Remesa</label>
                <input type="text" id="ID_REMESA" name="ID_REMESA" placeholder="ID_REMESA" readonly class="form-control">

                <label for="DepartamentoTurnado">Departamento Responsable</label>
                <select type="text" id="DepartamentoTurnado" name="DepartamentoTurnado"
                    placeholder="DepartamentoTurnado" required class="form-select">
                    <option value="PRESUPUESTO">PRESUPUESTO</option>
                    <option value="GLOSA">GLOSA</option>
                    <option value="ORDENES-PAGO">ORDENES DE PAGO</option>
                </select>

                <label for="FechaRemesa">Fecha de la Remesa</label>
                <input type="date" id="FechaRemesa" name="FechaRemesa" placeholder="FechaRemesa" readonly class="form-control">

                <label for="FKNumeroRemesa">Numero de Remesa</label>
                <input type="text" id="FKNumeroRemesa" name="FKNumeroRemesa" placeholder="FKNumeroRemesa" readonly class="form-control">

                <label for="FechaPago">Fecha de Pago Limite</label>
                <input type="date" id="FechaPago" name="FechaPago" placeholder="FechaPago" required class="form-control">

                <label for="Estatus">Estatus</label>
                <select type="text" id="Estatus" name="Estatus" placeholder="Estatus" required class="form-select">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Pagada">Pagada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>

                <label for="Comentarios">Comentarios</label>
                <textarea type="text" id="Comentarios" name="Comentarios" placeholder="Comentarios" required class="form-control"></textarea>

                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary toggleButton">Actualizar Remesa</button>
                    <button onclick="window.location.href = 'seguimientoRemesas.html';"
                        class="btn btn-primary toggleButton">Regresar</button>
                </div>
            </div>
        </form>
    </main>
    
    <footer>
        <p>© 2025 Sistema PagoTrack - Gestión de Pagos</p>
    </footer>
</body>

</html>
