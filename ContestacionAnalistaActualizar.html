<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de QR</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6; /* Un gris muy claro para el fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Contenedor de la Tarjeta de Validación --- */
        .validation-card {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 6px solid #28a745; /* Línea superior verde para indicar éxito */
            transform: scale(0.95);
            animation: pop-in 0.5s forwards;
        }

        /* --- Ícono de Verificación --- */
        .validation-icon {
            font-size: 80px;
            color: #28a745; /* Verde éxito */
        }

        /* --- Textos --- */
        .status-title {
            color: #333;
            font-weight: 600;
            font-size: 2.5em; /* Tamaño grande para el título */
            margin: 20px 0 10px 0;
        }

        .status-message {
            color: #555;
            font-size: 1.1em;
            margin: 0;
        }

        /* --- Animación de Entrada --- */
        @keyframes pop-in {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="validation-card">
        <div class="validation-icon">
            <i class="fas fa-check-circle"></i> </div>
        <h1 class="status-title">QR Válido</h1>
        <p class="status-message">El documento ha sido verificado exitosamente.</p>
    </div>

</body>
</html>
