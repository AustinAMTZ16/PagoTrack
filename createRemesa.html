    <div class="container">
        <img src="./assets/images/lg_seccion.jpg" alt="" width="20%" style="display: block; margin: 0 auto;">
        <h1>Sistema de Gestión de Trámites</h1>
        <h1>Crear Tramite</h1>
        <form id="formcreateRemesa" method="post">
            <input type="text" id="DepartamentoTurnado" name="DepartamentoTurnado" value="Ordenes de Pago" required>
            <input type="text" id="NumeroRemesa" name="NumeroRemesa" placeholder="Numero de Remesa SAP" required>
            <input type="text" id="NumeroConsecutivo" name="NumeroConsecutivo" placeholder="Numero Consecutivo SAP" required>
            <input type="text" id="FolioIntegra" name="FolioIntegra" placeholder="Folio Integra SAP" required>
            <input type="text" id="OficioPeticion" name="OficioPeticion" placeholder="Oficio de Petición" required>
            <input type="text" id="Beneficiario" name="Beneficiario" placeholder="Beneficiario" required>
            <input type="date" id="FechaPago" name="FechaPago" placeholder="Fecha Limite de Pago" required>
            <input type="text" id="FuenteFinanciamiento" name="FuenteFinanciamiento" placeholder="Fuente de Financiamiento" required>  
            <input type="text" id="Documento" name="Documento" placeholder="Documento Relacionado" required>
            <select name="Estatus" id="Estatus" placeholder="Estatus" disabled>
                <!-- <option value="" disabled selected>Estatus</option> -->
                <option value="Creado" selected>Creado</option>
            </select>
            <!-- Campo oculto para enviar el valor -->
            <input type="hidden" name="Estatus" id="Estatus" value="Creado">
            <input type="text" id="Comentarios" name="Comentarios" placeholder="Comentarios para el registro" required>
            <input type="text" id="FK_CONTRATO" name="FK_CONTRATO" readonly>
            <button type="submit">Crear Remesa</button>
            <button onclick="window.location.href = 'dashboard.html';" class="btn btn-secondary">Regresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
