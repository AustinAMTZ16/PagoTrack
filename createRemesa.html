<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Remesa</title>
    <link rel="shortcut icon" href="./assets/images/lg_seccion.jpg" type="image/x-icon">
    <script src="./assets/js/SesionUser.js"></script>
    <script src="./assets/js/MenuContenido.js"></script>
    <script src="./assets/js/MenuSistema.js"></script>

    <script type="module" src="./assets/js/RemesaController.js"></script>

    <!-- Bootstrap 5 (CSS + Bundle con Popper) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- QRCode Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Estilos Personalizados  lugar si importa-->
    <link rel="stylesheet" href="./assets/css/TesoreriaStyle.css">
</head>

<body>
    <header>
        <img src="./assets/images/lg_banner.jpg" alt="Logo" class="logo" style="width: 30%; height: 50%;">
        <h1>Sistema Institucional</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
    </nav>

    <main class="container py-4">
        <h1 class="mb-4">Asignar Remesa</h1>
        <form id="formAsignarRemesa" method="post">
            <div class="row g-3">
                <input type="text" name="ID_TRAMITE" id="ID_TRAMITE" value="26" readonly  class="form-control">
                <input type="text" name="Estatus" id="Estatus" value="Remesa" readonly  class="form-control">
                <input type="text" name="NumeroRemesa" id="NumeroRemesa" placeholder="ddmmaa-remesa-consecutivo"  class="form-control">
                <textarea type="text" id="Comentarios" name="Comentarios" required class="form-control">EXPEDIENTE VALIDADO EN PAGOTRACK Y SAP, SIN INCONSISTENCIAS DETECTADAS. INTEGRADO EN REMESA.</textarea>

                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary toggleButton">Asignar Remesa</button>
                    <button onclick="window.location.href = 'dashboard.html';"
                    class="btn btn-primary toggleButton">Regresar</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Sistema PagoTrack - Gestión de Pagos</p>
    </footer>
</body>

</html>
